{% extends '../base.html' %}

{% block title %}Message{% endblock %}

{% block content %}

<h4 class="form-signin-heading text-center" style="margin-top:50px">{{ message }}</h4>

<h4 class="form-signin-heading text-center" style="margin-top:50px">{{ message.result }} <a href="{{ message.address }}">{{ message.word}}</a></h4>

<h4 class='text-center' style="margin-top:30px"><span id="time">5</span>.....秒后将自动跳转到<a href="{% url 'home:mysite_home' %}">Home</a></h4>

<script type="text/javascript">

onload=function(){
            setInterval(go, 1000);
        };
        var x=5; //利用了全局变量来执行
        function go(){
        x--;
            if(x>0){
            document.getElementById("time").innerHTML=x;  //每次设置的x的值都不一样了。
            }else{
            location.href='{% url "home:mysite_home" %}';
            }
        }
</script>

{% endblock %}
