{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container container-small">
      <form method="post" >{% csrf_token %}
        <h1>修改密码</h1>
        <div class="form-group">
          <label>旧密码</label>
          <div class="alert-danger" style="margin-bottom:10px; border-radius:5px" >{{ form.old_password.errors }}</div>  
          {{ form.old_password }}
        </div>
        <div class=form-group>
          <label>新密码</label>
          <div class="alert-danger" style="margin-bottom:10px; border-radius:5px" >{{ form.new_password1.errors }}</div> 
            {{ form.new_password1 }}
        </div>  
        <div class=form-group>
           <label>确认密码</label>
          <div class="alert-danger" style="margin-bottom:10px; border-radius:5px" >{{ form.new_password2.errors }}</div>  
            {{ form.new_password2 }}
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">修改密码</button>
        </div>
      </form>
    </div>

<script type="text/javascript">
$('#id_old_password').attr({"class":"form-control"});
$("#id_new_password1").attr({"class":"form-control"});
$("#id_new_password2").attr({"class":"form-control"});
</script>
{% endblock %}
