{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container container-small">
        {% if not user.is_authenticated %}
      <form method="post" >{% csrf_token %}
        <h1>找回密码</h1>
        <h4>请输入邮箱地址，来找密码</h4>
        <div class="form-group">
          <label>邮箱</label>
          <div class="alert-danger" style="margin-bottom:10px; border-radius:5px" >{{ form.email.errors }}</div>
          {{ form.email }}
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">发送邮件</button>
        </div>
      </form>
     {% else %}
        <h2 class="text-center" style="margin-top:50px">已登录，请直接修改密码！！<h2>
        <h4 class='text-center' style="margin-top:30px"> 直接点此 <a href='{% url "account:password_change" %}'>修改密码</a></h4>

     {% endif %}
    </div>

<script type="text/javascript">
$('#id_email').attr({"class":"form-control"});
</script>
{% endblock %}
